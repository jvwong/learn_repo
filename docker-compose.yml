version: '2'
services:
  redis:
    container_name: learn_redis
    image: redis:3
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
  db:
    container_name: learn_db
    env_file:
      - ./environment/dev.env
    image: postgres:9.5.2
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    container_name: learn_web
    build: .
    volumes:
      - ./learn:/learn
      - webstatic:/home/uwsgi/static
      - webmedia:/home/uwsgi/media
    links:
      - db
      - redis
    env_file:
      - ./environment/dev.env
    ports:
      - "41960:8000"

volumes:
  dbdata:
    driver: local
  webstatic:
    driver: local
  webmedia:
    driver: local
  redisdata:
    driver: local
