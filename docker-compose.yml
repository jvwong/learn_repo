version: '2'
services:
  dbdata:
    container_name: learn_data
    image: postgres:9.5.2
    volumes:
      - /var/lib/postgresql/data
    command: echo "Data-only container for postgres"
  db:
    container_name: learn_db
    env_file:
      - ./web.env
    image: postgres:9.5.2
    volumes_from:
      - dbdata
    ports:
      - "5432:5432"
  web:
    container_name: learn_web
    build: .
    ports:
      - "41960:8000"
    environment:
      ENV: DEV
    volumes:
      - ./learn:/learn
      - /learn/static
      - /learn/media
    depends_on:
      - db