version: '2'
services:
  db:
    container_name: learn_db
    env_file:
      - ./environment/dev/db.env
    image: postgres:9.5.2
    volumes:
      - dbdata:/var/lib/postgresql/data
  web:
    container_name: learn_web
    build: .
    ports:
      - "41960:8000"
    volumes:
      - ./learn:/learn
      - ./learn/static:/learn/static
      - ./learn/media:/learn/media
    depends_on:
      - db
    env_file:
      - ./environment/dev/web.env

volumes:
  dbdata:
    driver: local
