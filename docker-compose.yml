version: '2'
services:
  db:
    container_name: learn_db
    env_file:
      - ./environment/dev/db.env
    image: postgres:9.5.2
    volumes:
      - dbdata:/var/lib/postgresql/data
  web:
    container_name: learn_web
    build: .
    volumes:
      - ./learn:/learn
      - webstatic:/learn/static
      - webmedia:/learn/media
    depends_on:
      - db
    env_file:
      - ./environment/dev/web.env
  proxy:
    container_name: learn_proxy
    image: proxy:1.0
    links:
      - web
    ports:
      - "41960:80"
    env_file:
      - ./environment/dev/proxy.env
    volumes_from:
      - web

volumes:
  dbdata:
    driver: local
  webstatic:
    driver: local
  webmedia:
    driver: local