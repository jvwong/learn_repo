{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <h1>Cases tagged with '{{ tag.name }}'</h1>
    <ul>
        {% for object in object_list %}
            <li>
                <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
