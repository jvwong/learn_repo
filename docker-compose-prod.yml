version: '2'
services:
  db:
    container_name: learn_db
    env_file:
      - ./environment/prod/db.env
    image: postgres:9.5.2
    volumes:
      - dbdata:/var/lib/postgresql/data
  web:
    container_name: learn_web
    image: jvwong/learn_repo:latest
    depends_on:
      - db
    env_file:
      - ./environment/prod/web.env
    volumes:
      - webstatic:/learn/static
      - webmedia:/learn/media
  proxy:
    container_name: learn_proxy
    image: jvwong/proxy:1.0
    links:
      - web
    ports:
      - "80:80"
    env_file:
      - ./environment/prod/proxy.env
    volumes_from:
      - web

volumes:
  dbdata:
    driver: local
  webstatic:
    driver: local
  webmedia:
    driver: local

